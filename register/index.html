<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <main>
    <div class="Register">
      <form class="Form" id="Form">
        <div class="FormElement">
          <label for="FirstName">Civility</label>
          <div class="Radio">
            <input type="radio" id="Man" name="Civility" value="M." checked>
            <label for="Man">Monsieur</label>
            <input type="radio" id="Woman" name="Civility" value="Mme">
            <label for="Woman">Madame</label>
          </div>
        </div>
        <div class="FormElement">
          <label for="FirstName">FirstName</label>
          <input type="text" name="FirstName" id="FirstName" required>
        </div>
        <div class="FormElement">
          <label for="Name">Name</label>
          <input type="text" name="Name" id="Name" required>
        </div>
        <div class="FormElement">
          <label for="Birthday">Birthday</label>
          <input type="date" name="Birthday" id="Birthday" required>
        </div>
        <div class="FormElement">
          <label for="Phone">Phone</label>
          <input type="tel" name="Phone" id="Phone" pattern="(?:7|0\d|\+94\d)\d{8}" required>
        </div>
        <div class="FormElement">
          <label for="Email">Email</label>
          <input type="email" name="Email" id="Email" required>
        </div>
        <div class="FormElement">
          <label for="Password">Password</label>
          <input type="password" name="Password" id="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
        </div>
        <div class="FormElement">
          <label for="ConfirmPassword">Confirm your password</label>
          <input type="password" name="ConfirmPassword" id="ConfirmPassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
        </div>
        <div class="FormMessage"></div>
      </form>
      <div class="Footer">
        <button type="submit" form="Form">Send</button>
        <button>LogIn</button>
      </div>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="./src/index.js"></script>
</body>
</html>
